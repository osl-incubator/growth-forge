{% extends 'base.html' %}

{% block content %}
  <div class="container py-4">
    <h2>
      Confirm Delete
    </h2>
    <p>
      Are you sure you want to delete "{{ object.title }}"?
    </p>
    <form method="post">
      {% csrf_token %}
      <button type="submit"
              class="btn btn-danger">
        Delete
      </button>
      <a href="{% url 'user-growth-plan-list' %}"
         class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock content %}
