{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <h2>Create Project</h2>
  <form action="" method="post">
    {{ form.hidden_tag() }}

      {{ form.name.label }} {{ form.name(class="form-control") }}

</div>
{% endblock %}
